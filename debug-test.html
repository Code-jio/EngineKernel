<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngineKernel 调试测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔧 EngineKernel 调试测试</h1>
    <div id="status"></div>
    <div id="details"></div>
    
    <script src="http://localhost:8000/engine-kernel.dev.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const detailsDiv = document.getElementById('details');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            statusDiv.appendChild(div);
        }
        
        function addDetails(title, content) {
            const div = document.createElement('div');
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            detailsDiv.appendChild(div);
        }
        
        console.log('🚀 开始调试测试...');
        addStatus('🚀 开始调试测试...', 'info');
        
        // 等待一段时间确保脚本完全加载
        setTimeout(() => {
            console.log('⏰ 延迟检查开始...');
            
            // 检查 window.EngineKernel
            if (typeof window.EngineKernel === 'undefined') {
                console.error('❌ window.EngineKernel 未定义');
                addStatus('❌ 失败：window.EngineKernel 未定义', 'error');
                return;
            }
            
            console.log('✅ window.EngineKernel 存在:', window.EngineKernel);
            addStatus('✅ 成功：window.EngineKernel 已正确加载', 'success');
            
            // 显示可用的组件
            const components = Object.keys(window.EngineKernel);
            addDetails('可用组件', components.join(', '));
            
            // 检查 BaseCore
            if (window.EngineKernel.BaseCore) {
                console.log('✅ BaseCore 存在');
                addStatus('✅ BaseCore 组件正常', 'success');
                addDetails('BaseCore 类型', typeof window.EngineKernel.BaseCore);
            } else {
                console.error('❌ BaseCore 不存在');
                addStatus('❌ BaseCore 组件缺失', 'error');
            }
            
            // 检查其他关键组件
            const keyComponents = ['eventBus', 'pluginManager', 'THREE'];
            keyComponents.forEach(comp => {
                if (window.EngineKernel[comp]) {
                    addStatus(`✅ ${comp} 组件正常`, 'success');
                } else {
                    addStatus(`❌ ${comp} 组件缺失`, 'error');
                }
            });
            
            // 尝试创建 BaseCore 实例
            try {
                const testEngine = new window.EngineKernel.BaseCore({
                    pluginsParams: []
                });
                console.log('✅ BaseCore 实例创建成功:', testEngine);
                addStatus('✅ BaseCore 实例创建测试通过', 'success');
            } catch (error) {
                console.error('❌ BaseCore 实例创建失败:', error);
                addStatus(`❌ BaseCore 实例创建失败: ${error.message}`, 'error');
            }
            
        }, 2000); // 等待2秒
    </script>
</body>
</html>
