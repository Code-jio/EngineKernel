<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngineKernel Promise 修复测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>🔧 EngineKernel Promise 修复测试</h1>
    <div id="results"></div>
    
    <script src="http://localhost:8000/engine-kernel.dev.js"></script>
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        console.log('🚀 开始测试...');
        addResult('🚀 开始测试...', 'info');
        
        // 立即检查
        console.log('window.EngineKernel 类型:', typeof window.EngineKernel);
        console.log('window.EngineKernel 值:', window.EngineKernel);
        
        if (typeof window.EngineKernel === 'undefined') {
            addResult('❌ window.EngineKernel 未定义', 'error');
        } else if (typeof window.EngineKernel.then === 'function') {
            addResult('❌ window.EngineKernel 仍然是 Promise 对象', 'error');
            console.log('Promise 对象:', window.EngineKernel);
        } else if (typeof window.EngineKernel === 'object') {
            addResult('✅ window.EngineKernel 是正常的对象，不是 Promise！', 'success');
            
            // 检查 BaseCore
            if (window.EngineKernel.BaseCore) {
                addResult('✅ BaseCore 存在且可用', 'success');
                console.log('BaseCore 类型:', typeof window.EngineKernel.BaseCore);
                
                // 尝试创建实例
                try {
                    const testEngine = new window.EngineKernel.BaseCore({
                        pluginsParams: []
                    });
                    addResult('✅ BaseCore 实例创建成功！', 'success');
                    console.log('测试引擎实例:', testEngine);
                } catch (error) {
                    addResult(`❌ BaseCore 实例创建失败: ${error.message}`, 'error');
                }
            } else {
                addResult('❌ BaseCore 不存在', 'error');
            }
            
            // 显示可用组件
            const components = Object.keys(window.EngineKernel);
            addResult(`📦 可用组件 (${components.length}): ${components.join(', ')}`, 'info');
            
        } else {
            addResult(`❓ window.EngineKernel 类型异常: ${typeof window.EngineKernel}`, 'error');
        }
        
        // 延迟检查，确保不是异步加载问题
        setTimeout(() => {
            console.log('⏰ 延迟检查...');
            if (window.EngineKernel && typeof window.EngineKernel.then !== 'function') {
                addResult('✅ 延迟检查确认：不是 Promise 对象', 'success');
            }
        }, 2000);
    </script>
</body>
</html>
